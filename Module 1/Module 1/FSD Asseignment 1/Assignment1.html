<!DOCTYPE html>
<html>

<head>
    <title>Table using Rowspan and Colspan</title>
</head>

<body>
    <div style="text-align: center;background-color: blue;color: white;font-family: 'Times New Roman', Times, serif;">
        <p style="font-size: 25px;"><b>Assingment No :1</b></p>
        <p style="font-size: 20px;">Create a static webpage using <strong><mark>Table tags</mark></strong> of HTML.</p>

    </div>
    <table border="1" width="700px" height="350px"
        style=" border-collapse: collapse; text-align: center; margin-left:auto; margin-right:auto; margin-top:40px">
        <caption style="text-align: center;font-size: 35px ;"><b>Time Table</b></caption>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        </tr>

        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Intro</td>
        <tr>
            <td>Validity</td>
        </tr>
        </tr>

        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m</td>
            <td>11:00 a.m</td>
            <td rowspan="2">Xpath</td>
        <tr>
            <td>11:00 a.m</td>
            <td>2:00 a.m</td>
        </tr>
        <tr>
            <td>2:00 a.m</td>
            <td>5:00 a.m</td>
            <td>XSL Transformation</td>
        </tr>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m</td>
            <td>12:00 a.m</td>
            <td>XSL Transformation</td>
        </tr>
    </table>
</body>

</html>
