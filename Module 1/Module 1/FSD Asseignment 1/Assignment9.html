<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-as-a-link</title>
</head>

<style>
    .img-container {
        display: flex;
        margin-left: 20%;
    }

    .img-container div {
        margin: 70px;

    }
</style>

<body>
    <div style="background-color: blue; color: white">
        <p style="font-size: 25px; text-align: center;">Assignment 9</p>
        <p style="font-size: 20px; text-align: center;"> It is possible to use a <mark>picture (image) as a link.</mark>
            Modify your page so that the
            picture that is on your page will also serve as a link that leads to another page</p>
    </div>
    <h2 style="text-align: center;">Online Learning Platforms</h2>

    <div class="img-container">
        <div>
            <a href="https://talentbattle.in/"> <img src="TalentBattle_logo.jpg" alt="Talent-battle-logo" height="250px"
                    width="300px" style="border: 2px solid black;"></a>

        </div>

        <div>
            <a target="_blank" href="https://marketinghr.wpengine.com/products/developer-skills-platform/plan/"><img
                    src="Hackerank_logo.png" alt="hackerank-logo" height="250px" width="300px"
                    style="border: 2px solid black;"></a>
        </div>

    </div>
    <div>
        <b style="font-size: 25px;"> Note :click on logo</b>
    </div>
</body>

</html>
